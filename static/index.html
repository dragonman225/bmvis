<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- 
    Scene: Hello
  -->
  <div id="hello" class="scene-full flex-col-center">
    <h1>Chromium JSON Bookmark Visualizer</h1>
    <h3>Drag bookmark file here to start</h3>
    <h3>
      <span>Or, </span>
      <input type="file" id="select-file" accept=".json">
    </h3>
  </div>

  <!-- 
    Scene: Graph
  -->
  <div id="graph" class="scene-full flex-col-center">
    <div id="graph__draw" class="flex-col-center"></div>
    <div id="graph__slider" class="flex-col-center">
      <h3></h3>
      <input type="range" min="1" max="100" value="50">
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
